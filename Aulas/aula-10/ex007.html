<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Somando valores</h1>
    <input type="number" name="txtn1" id="n1">
    <input type="number" name="txtn2" id="n2">
    <input type="button" value="SOMAR" id="somar" onclick="somar()">
    <div id="res"></div>
    <script>

    function somar() {
        var tn1 = window.document.getElementById('n1')
        var tn2 = window.document.getElementById('n2')
        var res = window.document.getElementById('res')
        var n1 = Number.parseInt(tn1.value)
        var n2 = Number.parseInt(tn2.value)
        var s = n1+n2 

        res.innerHTML = s
    }
    </script>
</body>
</html>
