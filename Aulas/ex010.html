<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de velocidade</h1>
    velocidade de carro: <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="verificar" onclick="calcular()">
    <div id="res"></div>
    <script>
        

        function calcular() {
            var txtv = window.document.querySelector('input#txtvel')
            var res = window.document.querySelector('div#res')
            var vel = Number(txtv.value)
            res.innerHTML = `<p>sua velocidade é de <strong>${vel}</strong></p>`
            if (vel > 60) {
                res.innerHTML += "<p>Voçe levou multa</p>"
            }
            res.innerHTML += `<p>dirija sempre com sinto de segurança</p>`
        }

        

    </script>
</body>
</html>
