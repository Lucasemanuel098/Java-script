<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pais</title>
</head>
<body>
    <h1>Voce é estrangeiro ou não ?</h1>
    <input type="text" name="pais" id="pais">
    <input type="button" value="verificar" onclick="ver()">
    <div id="res"></div>

    <script>
        function ver() {

        var res = window.document.querySelector('div#res')
        var pais = window.document.querySelector('input#pais')
        if (pais == 'a') {
            res.innerHTML = `<p>Brasileiro</p>`
        }
        else {
            res.innerHTML = `<p>estrageiro</p>`
        }
    }
    </script>
</body>
</html>
